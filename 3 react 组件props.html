<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>3 react props</title>
</head>

<body>
    <div id="example"></div>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
    <script type="text/babel">
     {/*
      1、React.createClass()方法创建组件，传入一个json参数，默认有个render函数，返回渲染的DOM结构
      2、组件用于在ReactDOM.render()方法中渲染，类似于一个HTML标签，首字母大写，并且可以不用结束标签
      3、组件所以的属性值集中在props对象上
      4、getDefaultProps和组件名中都可设置属性
     */}
      var HelloMessage = React.createClass({
        getDefaultProps: function(){
          return { age: 25}  
        },
        render: function(){
          return <div>
              <h1>我的姓名：{this.props.name}。来自组件模板的属性</h1>
              <h1>我的年龄：{this.props.age}。来自组件的默认属性</h1>
            </div>;
        }
      });
      
      ReactDOM.render(
        <HelloMessage name='lofayo' />,
        document.getElementById('example')
      );
    </script>
</body>

</html>
