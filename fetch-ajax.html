<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fetch-ajax</title>
</head>
<body>
  <script>
    fetch('http://www.ishuhui.net/ComicBooks/GetAllBook?ClassifyId=2&Size=10&PageIndex=',{
      method:'get',
      mode:'no-cors'
    }).then(res => {
      if (!res.ok) {
        return res.json()
      }
    }).then( resJson => console.log(resJson))
  </script>
</body>
</html>
