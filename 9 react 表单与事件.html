<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>9 react 表单与事件</title>
    <script src="https://cdn.bootcss.com/react/15.4.2/react.min.js"></script>
    <script src="https://cdn.bootcss.com/react/15.4.2/react-dom.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.22.1/babel.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      var HelloMessage = React.createClass({
        getInitialState(){
          return {
            value:0
          }
        },
        
        //react事件中this的指向
        changeValue(event){
          console.log(event.target.value);
          this.setState({
            value: event.target.value
          });
        },

        render(){
          return (
            <div>
              <input type='text' value = {this.state.value} onChange = {this.changeValue} />

              {/*以下方式却不能输入
                这句话给了个解释：Since handleChange runs on every keystroke to update the React state, the displayed value will update as the user types.
              */}
              {/*<input type='text' value = 'please' onChange = {this.changeValue} />*/}

              {/*这样却可以*/}
              {/*<input type='text' onChange = {this.changeValue} />*/}
              <h3>{this.state.value}</h3>
            </div>
          );
        }
      })


      ReactDOM.render(
        <HelloMessage />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
